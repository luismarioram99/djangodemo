{% extends 'base.html' %}
{% load static %}
<!-- templates/registration/login.html -->
{% block dependencies %}
<link rel="stylesheet" href="{% static 'style_login.css' %}">
{% endblock dependencies %}
{% block content %}
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 d-flex p-2 flex-column align-items-center">

  <h2>Log In</h2>
  <form method="post" class="d-flex p-2 flex-column align-items-center justify-items-center">
    {% csrf_token %} {{ form.as_p}}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>

</div>
<div class="col-md-3"></div>
</div>
{% endblock content %}
